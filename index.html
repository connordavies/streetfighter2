        <script type="text/javascript">
            function getRatings() {
                fetch('https://script.googleusercontent.com/macros/echo?user_content_key=tXOF5lXrVR4JOViyZS7rmN0_8lwvVTfUtR-4Y6w35RJjGmD-gqRsbP_U4DNY0_evnBiQkrRVnJ3Xa_ebH4CgePPOJPgRyaaVm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnBqIpM6-Egzi5NIfXdneu-oms3e7BmLo-MkDlqmW0YiCZTj7HuYmmkkK-nlcTS27pb9Dpe58Df5ThLYuVuPN3EzmVbusxCZBptz9Jw9Md8uu&lib=Mut4ZCSh04wzmoQopfXYys5tr3R-TejK6')
                .then(function(response) {
                    response.text().then(function(text) {
                        console.log(text);
                        putRatingsOnPage(text);
                    });
                });
            };
            function putRatingsOnPage(ratings) {
                let ratingsArray = ratings.split(",");
                let i = 0;
                let col = 0;
                let rowDiv;
                while(true) {
                    if(ratingsArray.length < i + 1) {
                        break;
                    }
                    if(col == 0) {
                        // position
                        if(ratingsArray[i] == "") {
                            break;
                        }
                        console.log("POSITION: " + ratingsArray[i]);
                        rowDiv = document.createElement("div");
                        if(ratingsArray[i] == "1") {
                            rowDiv.className = "row fs-1";
                        }
                        else if(ratingsArray[i] == "2") {
                            rowDiv.className = "row fs-2";
                        }
                        else if(ratingsArray[i] == "3") {
                            rowDiv.className = "row fs-3";
                        }
                        else {
                            rowDiv.className = "row";
                        }
                        let colDiv = document.createElement("div");
                        colDiv.className = "col";
                        colDiv.innerHTML = ratingsArray[i] + ".";
                        rowDiv.appendChild(colDiv);

                        document.getElementById("ratingsTable").appendChild(rowDiv);
                    }
                    else if(col == 1) {
                        // name
                        console.log("NAME: " + ratingsArray[i]);
                        let colDiv = document.createElement("div");
                        colDiv.className = "col";
                        colDiv.innerHTML = ratingsArray[i];

                        rowDiv.appendChild(colDiv);
                    }
                    else {
                        // rating
                        console.log("RATING: " + ratingsArray[i]);
                        let colDiv = document.createElement("div");
                        colDiv.className = "col";
                        colDiv.innerHTML = ratingsArray[i];

                        rowDiv.appendChild(colDiv);
                    }

                    i++;
                    col++;
                    col = col % 3;
                };
                document.getElementById("ratingsTitle").innerHTML = "Street Fighter II League - Ratings";
                console.log("I put the ratings on the page");
            };
            window.onload = (event) => {
                console.log("window has loaded");
                getRatings();
            };
        </script>
